version: '2'

services:

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    depends_on:
      - logstash
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:5000"
        syslog-facility: "daemon"
        tag: "mongo"

  # auth:
