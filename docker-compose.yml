  mongo_admin:
    image: mongo-express
    links:
      - mongo
    ports:
      - "8081:8081"
    depends_on:
      - logstash
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:5000"
        syslog-facility: "daemon"
        tag: "mongo-admin"

  redis:
    image: redis
    ports:
      - "6379:6379"
    depends_on:
      - logstash
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:5000"
        syslog-facility: "daemon"
        tag: "redis"

